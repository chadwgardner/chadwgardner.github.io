<div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>{post title}</b></h3>
      <h5><span class="w3-opacity">{date}</span></h5>
    </div>

    <div class="w3-container">
      {content}
      <div class="row">
        <div class="w3-col m6 s12">
          <p><span class="w3-tag">{tag 1}</span> <span class="w3-tag">{tag 2}</span></p>
        </div>
        <div class="w3-col m6 s12">
          <div class="w3-container w3-right">
            <p><a href="posts/{sub post dir}" class="w3-button w3-white w3-border"><b>Continue Reading...</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
